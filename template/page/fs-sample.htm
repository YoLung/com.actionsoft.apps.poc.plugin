<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../commons/css/awsui.css"/>
<script type="text/javascript" src="../commons/js/jquery/scripts/jquery.js"></script>
<script type="text/javascript" src="../commons/js/awsui.js"></script>
<title>Cache Sample</title>
<script type="text/javascript">
function createFSIndex () {
	awsui.ajax.request({
	    type: "POST",
	    url: "./jd?sid=<#sid>&cmd=com.actionsoft.apps.poc.plugin_fs_sample1",
	    data: "myContent="+$('#myContent').val()+"&myCustomerName="+$('#myCustomerName').val()+"&myCustomerId="+$('#myCustomerId').val(),
	    success: function(msg){
	        awsui.ajax.alert(data, true, function(){ alert('callback'); });
	    }
	});
}
function searchFS () {
	awsui.ajax.request({
	    type: "POST",
	    url: "./jd?sid=<#sid>&cmd=com.actionsoft.apps.poc.plugin_fs_sample2",
	    data: "searchText="+$('#searchText').val(),
	    success: function(msg){
	       alert(JSON.stringify(msg));
	    }
	});
}
function searchAdvanceFS () {
	awsui.ajax.request({
	    type: "POST",
	    url: "./jd?sid=<#sid>&cmd=com.actionsoft.apps.poc.plugin_fs_sample3",
	    data: "searchText="+$('#searchText').val(),
	    success: function(msg){
	       alert(JSON.stringify(msg));
	    }
	});
}
</script>
</head>
<body style="margin:10px auto">
<form id="frmMain" name="frmMain">
<br/>
<input class="awsui-textbox" id="searchText" type="text">&nbsp;<span class="button" onclick="searchFS();return false;">简单查询</span>&nbsp;
<span class="button" onclick="searchAdvanceFS();return false;">高级查询</span>&nbsp;
<hr/>
<table class="awsui-ux">
    <tbody>
        <tr><td class="awsui-ux-title">内容</td><td><span class="required"><input class="awsui-textbox" id="myContent" type="text"></span></td></tr>
        <tr><td class="awsui-ux-title">客户名称</td><td><span ><input class="awsui-textbox" id="myCustomerName" type="text"></span></td></tr>
        <tr><td class="awsui-ux-title">客户ID</td><td><span ><input class="awsui-textbox" id="myCustomerId" type="text"></span></td></tr>
    </tr>
	</tbody>
</table>	  
<span class="button green" onclick="createFSIndex();return false;">入库操作</span>&nbsp;  
</form>

</html>
